<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Splash Screen Styling */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00BF63; /* Splash Screen Background */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            z-index: 9999; /* Ensure it stays on top */
        }

        #logo {
            width: 150px; /* Adjust the size of the logo */
            height: auto;
            animation: fadeIn 1s ease-in-out; /* Animation */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="splashscreen.svg" alt="Logo" id="logo">
    </div>

    <script>
        // Check if the user has seen the splash screen
        if (localStorage.getItem('splashSeen')) {
            window.location.href = 'index.html'; // Skip splash screen
        } else {
            localStorage.setItem('splashSeen', 'true'); // Mark as seen
            // Wait 3 seconds, then redirect to index.html
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 3000); // 3-second splash screen
        }
    </script>

</body>
</html>
