<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Deliver Page</title>
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- Close Button -->
        <button id="close-menu-head" class="close-menu-head" onclick="window.location.href='../index.html'">&times;</button>

        <!-- Deliver Section -->
        <div class="deliver-container">
            <span class="deliver-text">Deliver to</span>
            <span class="address">123 Main Street</span>
            <img src="../Rides/Images/dropdown.png" alt="Dropdown Icon" class="dropdown-icon">
        </div>

        <!-- Hamburger Menu -->
        <div class="hamburger-menu-container">
            <button class="hamburger-menu">â˜°</button>
        </div>
    </div>

    <!-- Overlay for Hamburger Menu -->
    <div class="overlay" id="overlay"></div>

    <!-- Hamburger Menu Content -->
    <div class="nav-links-container" id="nav-links-container">
        <button id="close-menu" class="close-menu">&times;</button>
        <ul class="nav-links">
            <li><img src="../image/home-icon.png" alt="Home Icon" class="nav-icon"><a href="#home">Home</a></li>
            <li><img src="../image/help-icon.png" alt="Help Icon" class="nav-icon"><a href="#help">Help</a></li>
            <li><img src="../image/activities-icon.png" alt="Activities Icon" class="nav-icon"><a href="#activities">Activities</a></li>
            <li><img src="../image/profile-icon.png" alt="Profile Icon" class="nav-icon"><a href="#profile">Profile</a></li>
        </ul>
    </div>
    <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search for restaurants, dishes & cuisines..." />
        <img src="../icons/search-icon.png" alt="Search Icon" class="search-icon" />
    </div>
    
    <div class="filters-container">
        <!-- Filter Icon -->
        <div class="filter-icon-container">
            <div class="filter-icon">
                <img src="../icons/filter.png" alt="Filter Icon">
            </div>
        </div>
    
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn">GOTYOU</button>
            <button class="filter-btn">CAREEM+ Exclusive</button>
            <button class="filter-btn">Best Sellers</button>
            <button class="filter-btn">30 Mins</button>
            <button class="filter-btn">Top Choices</button>
            <button class="filter-btn">Newly Added</button>
            <button class="filter-btn">Feast</button>
            <button class="filter-btn">Pocket Friendly</button>
        </div>
    </div>
    <!-- Image Slider Section -->
<div class="image-slider-container">
    <div class="image-slider">
        <img src="./Images/slider-image-1.png" alt="Image 1" class="slider-image">
        <img src="./Images/slider-image-2.png" alt="Image 2" class="slider-image">
        <img src="./Images/slider-image-3.png" alt="Image 3" class="slider-image">
        <img src="./Images/slider-image-4.png" alt="Image 4" class="slider-image">
        <img src="./Images/slider-image-5.png" alt="Image 5" class="slider-image">
        <img src="./Images/slider-image-6.png" alt="Image 6" class="slider-image">
    </div>
    <div class="icon-row">
        <img src="./food-images/offers (1).jpg" alt="Offers" class="icon-image">
        <img src="./food-images/dessert.png" alt="GOTYOU" class="icon-image">
        <img src="./food-images/italian.png" alt="Burger" class="icon-image">
        <img src="path/to/indian-image.jpg" alt="Indian" class="icon-image">
        <img src="path/to/dessert-image.jpg" alt="Dessert" class="icon-image">
        <img src="path/to/arabic-image.jpg" alt="Arabic" class="icon-image">
        <img src="path/to/breakfast-image.jpg" alt="Breakfast" class="icon-image">
        <img src="path/to/topchoices-image.jpg" alt="Top Choices" class="icon-image">
        <img src="path/to/italian-image.jpg" alt="Italian" class="icon-image">
        <img src="path/to/mandi-image.jpg" alt="Mandi" class="icon-image">
        <img src="path/to/newadditions-image.jpg" alt="New Additions" class="icon-image">
        <img src="path/to/northindian-image.jpg" alt="North Indian" class="icon-image">
        <img src="path/to/sandwiches-wraps-image.jpg" alt="Sandwiches & Wraps" class="icon-image">
        <img src="path/to/sushi-image.jpg" alt="Sushi" class="icon-image">
    </div>
    
    <div class="icon-row">
        <img src="path/to/member-mondays-image.jpg" alt="Member Mondays" class="icon-image">
        <img src="path/to/asian-image.jpg" alt="Asian" class="icon-image">
        <img src="path/to/healthy-image.jpg" alt="Healthy" class="icon-image">
        <img src="path/to/lebanese-image.jpg" alt="Lebanese" class="icon-image">
        <img src="path/to/pizza-image.jpg" alt="Pizza" class="icon-image">
        <img src="path/to/biryani-image.jpg" alt="Biryani" class="icon-image">
        <img src="path/to/chicken-wings-image.jpg" alt="Chicken & Wings" class="icon-image">
        <img src="path/to/ice-cream-image.jpg" alt="Ice Cream" class="icon-image">
        <img src="path/to/manakish-image.jpg" alt="Manakish" class="icon-image">
        <img src="path/to/mexican-image.jpg" alt="Mexican" class="icon-image">
        <img src="path/to/noodles-ramen-image.jpg" alt="Noodles & Ramen" class="icon-image">
        <img src="path/to/pancakes-bagels-image.jpg" alt="Pancakes & Bagels" class="icon-image">
        <img src="path/to/shawarma-image.jpg" alt="Shawarma" class="icon-image">
        <img src="path/to/wellness-bowls-image.jpg" alt="Wellness Bowls" class="icon-image">
    </div>
    
</div>

<!-- Icon Rows Below Slider -->

    <script src="food.js"></script>
</body>
</html>
